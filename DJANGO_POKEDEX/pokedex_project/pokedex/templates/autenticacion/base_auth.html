<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Autenticación{% endblock %}</title>
  
  {% load static %}
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'css/auth_style.css' %}">

  

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
</head>
<body>
  <!-- Fondo con imagen temática -->
  <div class="auth-background">
    <!-- Encabezado -->
    <header class="auth-header text-center py-4">
      <img src="{% static 'images/pokeball.png' %}" alt="Pokebola" width="80">
      <h1 class="text-black mt-3">Bienvenido a la Pokedex</h1>
    </header>
    
    <!-- Contenido -->
    <div class="auth-content container d-flex justify-content-center align-items-center">
      <div class="auth-card p-4 rounded shadow">
        {% block content %}
        <!-- Contenido específico de cada vista -->
        {% endblock %}
      </div>
    </div>
    
    <!-- Pie de página -->
    <footer class="auth-footer text-center text-light py-3">
      <p>&copy; 2024 Pokedex Kai Games Entertainment. ¡Atrápalos a todos!</p>
    </footer>
  </div>
  
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{% static 'js/scripts.js' %}"></script>

</body>
</html>
