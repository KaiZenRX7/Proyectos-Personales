<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Pokedex{% endblock %}</title>

    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
    <script>
        const pokeballImageUrl = "{% static 'images/pokeball.png' %}";
    </script>
</head>
<body>
   


    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'buscar_pokemon' %}">
                <img src="{% static 'images/pokeball.png' %}" alt="Pokeball" width="30" height="30" class="d-inline-block align-text-top">
                Pokedex
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'lista_pokemon' %}">Pokémones</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'entrenadores' %}">Entrenadores</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'perfil' %}">Mi Perfil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'buscar_pokemon' %}">Buscar Pokémon</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <form id="logout-form" method="post" action="{% url 'cerrar_sesion' %}">
                            {% csrf_token %}
                            <button type="button" class="btn btn-danger" onclick="confirmLogout()">Cerrar Sesión</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    
    <main class="container mt-4">
        <div id="particles-js" style="position: absolute; width: 100%; height: 100%; z-index: -1;"></div>
        {% block content %}
        {% endblock %}
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Pokedex Kai Games Entertainment. ¡Atrápalos a todos!</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
