{% extends 'pokedex/base.html' %}

{% block content %}
<div class="container">
    <h1 class="mt-4">Eliminar Pokémon</h1>
    <p>¿Estás seguro de que deseas eliminar {{ object.name }}?</p>
    <form method="post" class="mt-3">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'lista_pokemon' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
