{% extends 'layout.html' %}  <!-- Aquí se extiende el archivo layout.html -->
{% block title %}Registro{% endblock %}

{% block content%}  <!-- Aquí se carga el contenido de la página de inicio, usando el bloque content -->
    <h2>Contenido de la página</h2>
    <p>Este es el contenido de la página de registro</p>

    <form>
        <label for="username">Usuario:</label>
        <input type="text" id="username" name="username"><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password"><br>

        <label for="confirm-password">Repita Contraseña:</label>
        <input type="password" id="confirm-password" name="confirm-password"><br>

        <!-- Add other form fields here -->

        <input type="submit" value="Registrarse">
    </form>
{% endblock %}      <!-- Aquí se cierra el bloque  -->
