        <thead>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modificar Venta</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="nombre">Nombre Producto:</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Ingresa Nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="Codigo">Codigo Producto:</label>
                        <input type="text" class="form-control" id="Codigo" placeholder="Ingresa Codigo" required>
                    </div>
                    <div class="form-group">
                        <label for="Cantidad">Cantidad Producto:</label>
                        <input type="number" class="form-control" id="Cantidad" min="0" max="99" placeholder="Ingresa Cantidad" required>
                    </div>
                    <div class="form-group">
                        <label for="Valor">Valor Producto:</label>
                        <input type="number" class="form-control" id="Valor" min="0.00" step="any" placeholder="Ingresa Valor" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                <button type="button" id="GuardarCambios" class="btn btn-primary">Guardar Cambios</button>
            </div>
        </div>
    </div>
</div>
